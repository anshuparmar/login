<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-image:url(ta.jpg);">
    <div class="container">
        <div class="title">Registeration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name:</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name:</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username:</span>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email:</span>
                    <input type="text" placeholder="Enter your mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Password:</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password:</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone No:</span>
                    <input type="number" placeholder="Enter your no" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                      <span class="dot three"></span>
                      <span class="gender">Prefer not to say</span>
                      </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
            <p class="w-100 text-center"> already have an account? <a href="login.html">sign in</a> </p>
    </div>
    </div>
    </form>
    </form>
    </div>
</body>
<link rel="stylesheet" href="Registration.css">

</html>
